<div id="list-blog" class="columns is-vcentered is-tablet is-centered">
    <div class="column is-centered is-2-desktop is-4-tablet">
      <a href="{{ .RelPermalink }}"><img src="{{ .Page.Params.image }}"></a>
    </div>
    <div class="column">
        <h4 id="list-title"><a href="{{ .RelPermalink }}">{{ .Page.Params.Title }}</a></h4>
        {{ partial "colortags" . }}
       {{ with .Page.Params.categories }}<a href="/categories/{{lower . }}">{{ . }}</a>
       {{end}}
        <p>{{ .Page.Params.excerpt }}</p>
    </div>

</div>
